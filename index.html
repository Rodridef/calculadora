<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculadora">
    <div class="display">
      <div class="numero"></div>
    </div>
    <button class="boton numero" id="boton-7">7</button>
    <button class="boton numero" id="boton-8">8</button>
    <button class="boton numero" id="boton-9">9</button>
    <button class="boton operador" id="boton-multiplicar">x</button>
    <button class="boton numero" id="boton-4">4</button>
    <button class="boton numero" id="boton-5">5</button>
    <button class="boton numero" id="boton-6">6</button>
    <button class="boton operador" id="boton-restar">-</button>
    <button class="boton numero" id="boton-1">1</button>
    <button class="boton numero" id="boton-2">2</button>
    <button class="boton numero" id="boton-3">3</button>
    <button class="boton operador" id="boton-sumar">+</button>
    <button class="boton cero" id="boton-0">0</button>
    <button class="boton decimal" id="boton-punto">.</button>
    <button class="boton operador" id="boton-dividir">/</button>
    <button class="boton borrar" id="boton-borrar">AC</button>
    <button class="boton igual" id="boton-igual">=</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
